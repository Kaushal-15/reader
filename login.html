
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecd69f;
            font-family: Arial, sans-serif;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar .dark-mode-toggle {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .dark-mode-toggle:hover {
            background: grey;
        }

        /* Form Box */
        .form-box {
            max-width: 320px;
            background: black;
            color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 32px;
            margin-top: 80px;
        }

        .title {
            font-weight: bold;
            font-size: 1.6rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 1rem 0 0.5rem;
        }

        .input {
            background: white;
            border: 1px solid #ddd;
            outline: none;
            height: 40px;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            color: black;
        }

        .input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form button {
            background-color: rgba(0, 0, 0, 0.514);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }

        .form-section {
            padding: 16px;
            font-size: 0.85rem;
            background-color: grey;
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.08);
        }

        .form-section a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-section a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .form-box {
            background: #333;
        }

        body.dark-mode .input {
            background: #444;
            color: white;
            border: 1px solid #777;
        }

        body.dark-mode .form-section {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <div class="w-10 h-10 flex items-center justify-center"><i class="ri-book-line ri-2x"></i></div>
            <a href="index.html">üè† Home</a>
            <a href="signin.html">Sign Up</a>
        </div>
        <button id="darkModeToggle" class="dark-mode-toggle">üåô Dark Mode</button>
    </nav>

    <!-- Login Form -->
    <div class="form-box">
        <form class="form" id="loginForm">
            <span class="title">Login</span>
            <div class="form-container">
                <input type="text" id="email" class="input" placeholder="Email" required>
                <input type="password" id="password" class="input" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-section">
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // üåô Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });

        // üåô Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // üöÄ Handle Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve stored user data
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login successful! Redirecting to books...");
                window.location.href = "books.html";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        });
    </script>

</body>
</html>
